{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='login.css')}}" />
{% endblock %} {% block title %}Login{% endblock %} {% block content %}
<img class="wave" src="{{url_for('static', filename='images/wave.png')}}" />
<div class="container">
  <div class="img">
    <img
      src="{{url_for('static', filename='images/dd2.png')}}"
      style="opacity: 50%"
    />
    <div style="position: absolute; left: 350px">
      <div style="border-radius: 20px; padding: 10px">
        <h2>NODOO</h2>
        <span>Create your own notes and todo list</span>
      </div>
    </div>
  </div>
  <div class="login-content">
    <form action="{{ url_for('login') }}" method="POST">
      <h2 class="title">Welcome</h2>
      <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <h5>Username</h5>
          <input type="text" class="input" id="username" name="username" />
        </div>
      </div>
      <div class="input-div pass">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <h5>Password</h5>
          <input type="password" class="input" id="password" name="password" />
        </div>
      </div>
      <a href="{{ url_for('signup')}}">Doesn't have account? Sign Up!</a>
      <input type="submit" class="btn" value="Login" />
    </form>
  </div>
</div>
{% endblock %} {% block content %}
<script
  type="text/javascript"
  src="{{url_for('static', filename='login.js')}}"
></script>
{% endblock %}
