<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!----===== Fontawesome CSS ===== -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <title>Sign Up</title>
    <link rel="icon" href="{{url_for('static', filename='images/dd2.png')}}" type="image/x-icon">
</head>
<body>
    <img class="wave" src="{{url_for('static', filename='images/wave.png')}}">
    <div class="container">
        <div class="img">
            <img src="{{url_for('static', filename='images/dd2.png')}}" style="opacity: 50%;">
            <div style="position: absolute; left: 340px;">
                <div style="border-radius: 20px; padding: 10px;">
                <h2>NODOO</h2>
                <span>Create your own notes and todo list</span>
                </div>
            </div>
        </div>
        <div class="login-content">
            <form action="{{ url_for('signup') }}" method="POST">
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                           <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                           <h5>Full Name</h5>
                           <input type="text" class="input" id="fullname" name="fullname">
                    </div>
                </div>
                   <div class="input-div one">
                       <div class="i">
                              <i class="fas fa-user"></i>
                       </div>
                       <div class="div">
                              <h5>Username</h5>
                              <input type="text" class="input" id="username" name="username">
                       </div>
                   </div>
                   <div class="input-div one">
                       <div class="i">
                           <i class="fas fa-envelope"></i>
                       </div>
                       <div class="div">
                           <h5>Email</h5>
                           <input type="text" class="input" id="email" name="email">
                       </div>
                   </div>
                   <div class="input-div pass">
                       <div class="i"> 
                           <i class="fas fa-lock"></i>
                       </div>
                       <div class="div">
                           <h5>Password</h5>
                           <input type="password" class="input" id="password" name="password">
                    </div>
                </div>
                <a href="{{ url_for('login')}}">Already have account? Login!</a>
                <input type="submit" class="btn" value="Register">
            </form>
        </div>
    </div>
    
    <script type="text/javascript" src="{{url_for('static', filename='login.js')}}"></script>  
</body>
</html>
